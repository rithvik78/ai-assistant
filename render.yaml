services:
  - type: web
    name: ai-assistant-backend
    env: python
    repo: https://github.com/YOUR_USERNAME/ai-chat.git
    buildCommand: cd api && pip install -r requirements-minimal.txt
    startCommand: cd api && python main.py
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
    plan: free
    healthCheckPath: /health
    region: oregon

  - type: web
    name: ai-assistant-frontend
    env: node
    repo: https://github.com/YOUR_USERNAME/ai-chat.git
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://ai-assistant-backend.onrender.com
    plan: free
    region: oregon